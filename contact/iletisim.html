<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="shortcut icon" href="icons/phone.png" type="image/x-icon"> 
	<link rel="stylesheet" type="text/css" href="tasarim.css">
</head>
<body>

	<br><br><br>

	<div class="info-box">
		<div class="text-box">
			<h1>Contact us</h1><br>
			<h5 style="opacity: 0.8">Our mailing address:</h5>
			<h5 style="opacity: 0.8">
				152A Charlotte Street,<br>
				Peterborough ON
			</h5>
			<h5 style="opacity: 0.8">Phone: 705-742-3221</h5><br>
			<a href="https://www.facebook.com/?locale=tr_TR"><img src="icons/face.png" class="icons face"></a>
 			<a href="https://twitter.com/?lang=tr"><img src="icons/twit.png" class="icons twit"></a>
 			<a href="https://www.instagram.com/"><img src="icons/insta.png" class="icons insta"></a>
 			<a href="https://www.google.com.tr/?hl=tr"><img src="icons/goog.png" class="icons goog"></a>
		</div>

		<div class="contact-box">
			<h4>Great vision without great people is irrelevant.<p>Let's study together.</p></h4>
			<table>
				<tr>
					<td>
						<input type="text" class="form-control log" placeholder="Enter Your Name">
					</td>
				</tr>
				<tr>
					<td>
						<input type="email" class="form-control log" placeholder="Enter Your Email">
					</td>
				</tr>
				<tr>
					<td>
						<textarea class="form-control log" rows="4" placeholder="Enter Your Message"> </textarea>
					</td>
				</tr>
				<tr>
		            <td>
		                <input type="submit" class="btn btn-primary" value="Submit">
		            </td>
        		</tr>
			</table>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
